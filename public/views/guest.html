<div class="jumbotron text-center" width="100%">
    <h1>Les guests</h1>

    <p>{{ tagline }}</p>
</div>
<div>
  <table class="table table-striped table-bordered">
    <thead align="center">
      <th>Name of Guest(s)</th>
      <th>Response received</th>
      <th>Number Attending</th>
      <th>Authorization Code</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat="g in guests">
        <td>{{ g.name }}</td>
        <td>{{ dispResponse(g.responded) }}</td>
        <td>{{ dispNum(g.responded, g.numAttending) }}</td>
        <td>{{ g.authCode }}</td>
        <td class="min-size"><span class="glyphicon glyphicon-edit hoverable-edit" ng-click="update(g._id)"></td>
        <td class="min-size"><span class="table-remove glyphicon glyphicon-remove hoverable-remove" ng-click="delete(g._id)"></td>
      </tr>
    </tbody>
  </table>
  <div>
    <button ng-click="addGuest()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-plus"></span> Add guest</button>
  </div>
</div>




<div id="themodal" class="modal">

  <form class="modal-content animate" action="">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Guest(s) name</b></label>
      <input type="text" placeholder="Enter guest(s) name" ng-model="iguestname" required>

      <label><b>Response received?</b></label>
      <input type="radio" ng-model="irespondedflag" value="true">Yes
      <input type="radio" ng-model="irespondedflag" value="false">No

      <label><b>Number of people attending</b></label>
      <input type="text" placeholder="Enter number of people attending" ng-model="{{ inumattending | number }}" required>

      <button type="submit" id="submitbutton">Submit</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
