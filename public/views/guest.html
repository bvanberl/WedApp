<div class="jumbotron text-center" width="100%">
    <h1>Les guests</h1>

    <p>{{ tagline }}</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <table class="table table-striped table-bordered">
        <thead align="center">
          <th>Name of Guest(s)</th>
          <th>Response received</th>
          <th>Number Attending</th>
          <th>Authorization Code</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="g in guests">
            <td>{{ g.name }}</td>
            <td>{{ dispResponse(g.responded) }}</td>
            <td>{{ dispNum(g.responded, g.numAttending) }}</td>
            <td>{{ g.authCode }}</td>
            <td class="min-size"><span class="glyphicon glyphicon-edit hoverable-edit" ng-click="openUpdateGuestModal($event, $index)"></td>
            <td class="min-size"><span class="table-remove glyphicon glyphicon-remove hoverable-remove" ng-click="delete(g._id)"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-3">
      <button ng-click="openNewGuestModal($event)" class="btn btn-block btn-success"><span class="glyphicon glyphicon-plus"></span> Add New Guest</button>
    </div>
  </div>
</div>
