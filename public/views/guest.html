<div class="jumbotron text-center" width="100%">
    <h1>Les guests</h1>

    <p>{{ tagline }}</p>
</div>
<div>
  <table class="table table-striped table-bordered">
    <thead align="center">
      <th>Name of Guest(s)</th>
      <th>Response received</th>
      <th>Number Attending</th>
      <th>Authorization Code</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat="g in guests">
        <td>{{ g.name }}</td>
        <td>{{ dispResponse(g.responded) }}</td>
        <td>{{ dispNum(g.responded, g.numAttending) }}</td>
        <td>{{ g.authCode }}</td>
        <td class="min-size"><span class="glyphicon glyphicon-edit hoverable-edit" ng-click="update(g._id)"></td>
        <td class="min-size"><span class="table-remove glyphicon glyphicon-remove hoverable-remove" ng-click="delete(g._id)"></td>
      </tr>
    </tbody>
  </table>
  <div>
    <button ng-click="showForm()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-plus"></span>Add guest</button>
  </div>
</div>


<div id="new-guest-modal" class="modal">
  <form class="modal-content animate" action="">
    <div class="imgcontainer">
      <span ng-click="hideForm()" data-dismiss="modal" class="close" title="Close Modal">&times;</span>
      <h1 class="modal-title" align="center">New Guest</h1>
    </div>
    <div class="container col-md-12">
      <div class="form-group">
        <label><b>Guest(s) name</b></label>
        <input type="text" placeholder="Guest(s) name" ng-model="iguestname" class="col-lg-12">
      </div>
      <br>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" model="irespondedflag" ng-click="responseBehaviour()" id="response-check" checked><b> Response received?</b>
          </label>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label><b>Number of people attending</b></label>
        <input type="text" ng-disabled="!irespondedflag" placeholder="Number attending" ng-model="{{ inumattending | number }}" class="col-lg-12" id="num-input">
      </div>
    </div>
    <div class="modal-footer">
      <div >
        <div class="row">
          <div class="col-md-6">
            <button ng-click="hideForm()" data-dismiss="modal" class="btn btn-block btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
                 Cancel
            </button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-block btn-success" type="submit" id="submitbutton" ng-click="addGuest()">
              <span class="glyphicon glyphicon-plus"></span>
                 Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
