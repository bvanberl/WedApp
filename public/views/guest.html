<div class="container elevated-box">
  <button ng-click="openNewGuestModal($event)" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add New Guest</button>
  <br/><br/>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead align="center">
            <th>Name</th>
            <th>Responded?</th>
            <th># Adults</th>
            <th># Children</th>
            <th># Children Meals</th>
            <th>Authorization Code</th>
            <th></th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="g in guests">
              <td>{{ g.name }}</td>
              <td>{{ dispResponse(g.responded) }}</td>
              <td>{{ dispNum(g.responded, g.numAdults) }}</td>
              <td>{{ dispNum(g.responded, g.numChildren) }}</td>
              <td>{{ dispNum(g.responded, g.numChildrenMeals) }}</td>
              <td>{{ g.authCode }}</td>
              <td class="min-size"><span class="glyphicon glyphicon-edit hoverable-edit" ng-click="openUpdateGuestModal($event, $index)"></td>
              <td class="min-size"><span class="table-remove glyphicon glyphicon-remove hoverable-remove" ng-click="delete(g._id)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
