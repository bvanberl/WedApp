<md-content class="md-padding overflow-content">
  <div class="container elevated-box">
    <div class="row">
      <div class="col-xs-12 col-sm-9 col-md-10">
        <h1>Song Requests</h1>
      </div>
      <div class="col-xs-12 col-sm-3 col-md-2">
        <button ng-click="downloadAsXLSX()" class="btn btn-default btn-block xlsx-btn"><span class="glyphicon glyphicon-download-alt"></span><b>&nbsp;&nbsp;&nbsp;.XLSX</b></button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 table-responsive">
        <table class="table table-hover" id="song-request-table">
          <thead align="center">
            <th>Song name</th>
            <th>Artist</th>
            <th>Number of times requested</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="s in song_requests" class="hoverable-tr">
              <td>{{ s.name }}</td>
              <td>{{ s.artist }}</td>
              <td>{{ s.noRequests }}</td>
              <td class="min-size"><span class="table-remove glyphicon glyphicon-remove hoverable-remove" ng-click="delete(s._id)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</md-content>
