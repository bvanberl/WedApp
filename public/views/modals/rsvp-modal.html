<md-dialog id="update-guest-modal">
  <form ng-cloak>
    <div class="imgcontainer">
      <span ng-click="cancel()" class="close" title="Close Modal">&times;</span>
      <h1 class="modal-title" align="center">RSVP</h1>
    </div>
    <div class="container col-md-12">
      <div class="form-group">
        <label><b>Code on Invitation</b></label>
        <input type="text" placeholder="xxxx" ng-model="authCode" class="col-lg-12">
      </div>
      <div class="form-group">
        <label><b>Number of guests attending</b></label>
        <input type="text" pattern="[0-9]*" placeholder="Number attending" ng-model="numAttending" class="col-lg-12">
      </div>
    </div>
    <div class="modal-footer">
      <div>
        <div class="row">
          <div class="col-md-6">
            <button ng-click="cancel()" class="btn btn-block btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
                 Cancel
            </button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-block btn-success" id="submitbutton" ng-click="submitData()">
              <span class="glyphicon glyphicon-plus"></span>
                 Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</md-dialog>
