<md-dialog id="new-guest-modal">
  <form ng-cloak>
    <div class="imgcontainer">
      <span ng-click="cancel()" class="close" title="Close Modal">&times;</span>
      <h1 class="modal-title" align="center">New Guest</h1>
    </div>
    <div class="container col-md-12">
      <div class="form-group">
        <label><b>Guest(s) name</b></label>
        <input type="text" placeholder="Guest(s) name" ng-model="iguestname" class="col-lg-12">
      </div>
      <br>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-checked="respbox.irespondedflag" ng-model="respbox.irespondedflag" ng-click="responseBehaviour()" id="response-check" checked><b> Response received?</b>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label><b>Number of people attending</b></label>
        <input type="text" pattern="[0-9]*" placeholder="Number attending" ng-model="inumattending" class="col-lg-12" ng-disabled="!respbox.irespondedflag" id="num-input">
      </div>
    </div>
    <div class="modal-footer">
      <div>
        <div class="row">
          <div class="col-md-6">
            <button ng-click="cancel()" class="btn btn-block btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
                 Cancel
            </button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-block btn-success" id="submitbutton" ng-click="submitData()">
              <span class="glyphicon glyphicon-plus"></span>
                 Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</md-dialog>
